<nav class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid px-0">
        <h5>{{title}}</h5>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#sectionNavbarSupportedContent"
                aria-controls="sectionNavbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="sectionNavbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            </ul>
            <ul class="navbar-nav mb-2 mb-lg-0">
                <li class="nav-item" *ngFor="let action of allowedActions">
                    <button class="btn btn-sm btn-outline-primary" *ngIf="action.click"
                            (click)="action.click()">{{action.title}}</button>
                    <a class="btn btn-sm btn-outline-primary" aria-current="page" href="#"
                       [routerLink]="action.routerLink" *ngIf="action.routerLink">{{action.title}}</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
