databaseChangeLog:
  - changeSet:
      id: create-employees-schema
      author: Patrick Haas
      changes:
        - sql:
            sql: create schema employees;
        - createTable:
            schemaName: employees
            tableName: employees
            columns:
              - column:
                  name: id
                  type: uuid
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: text
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: date
              - column:
                  name: hired_on
                  type: date
              - column:
                  name: email_address
                  type: text
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: job_title
                  type: text
        - createTable:
            schemaName: employees
            tableName: employee_assigned_groups
            columns:
              - column:
                  name: employee_id
                  type: uuid
              - column:
                  name: assigned_groups
                  type: uuid